<h2 mat-dialog-title>Are you sure to delete all this product?</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="products">

    <ng-container *ngFor="let header of tableHeaders">
      <ng-container [matColumnDef]="header.field">
        <th mat-header-cell *matHeaderCellDef
          [style]="'--mat-mdc-header-cell:' + (header?.width ? (header.width + 'px;') : 'auto;')">
          {{header.title}}
        </th>

        <td mat-cell *matCellDef="let element; let index = index">
          <ng-container [ngSwitch]="header.fieldType">
            <ng-container *ngSwitchCase="'dateTime'">
              {{element[header.field] | appDateTimePipe}}
            </ng-container>

            <ng-container *ngSwitchCase="'action'">
              <button mat-icon-button (click)="removeProduct(index)">
                <mat-icon aria-hidden="false" aria-label="Delete" fontIcon="delete"></mat-icon>
              </button>
            </ng-container>

            <ng-container *ngSwitchDefault>
              {{element[header.field]}}
            </ng-container>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-container *ngIf="loading.submit()">
    <div class="main-table-layout-ld">
      <div class="main-table-layout-bgld"></div>
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onCloseDialog()">Cancel</button>
  <button class="main-btn-war" mat-button cdkFocusInitial (click)="submit()">Delete</button>
</mat-dialog-actions>
